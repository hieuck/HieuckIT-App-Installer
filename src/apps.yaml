applications:
  - Name: Google Chrome
    ProcessName: chrome.exe
    RegistryDisplayName: Google Chrome
    InstallerArgs: /silent /install
    DownloadLinks:
      - Name: Chrome 64-bit
        Url_x64: https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi
        Url_x86: https://dl.google.com/chrome/install/googlechromestandaloneenterprise.msi

  - Name: Mozilla Firefox
    ProcessName: firefox.exe
    RegistryDisplayName: Mozilla Firefox
    InstallerArgs: /S
    DownloadLinks:
      - Name: Firefox 64-bit
        Url_x64: https://download.mozilla.org/?product=firefox-latest&os=win64&lang=en-US
        Url_x86: https://download.mozilla.org/?product=firefox-latest&os=win&lang=en-US

  - Name: 7-Zip
    ProcessName: 7zFM.exe
    RegistryDisplayName: 7-Zip
    InstallerArgs: /S
    DownloadLinks:
      - Name: 7-Zip 64-bit
        Url_x64: https://www.7-zip.org/a/7z2301-x64.msi
        Url_x86: https://www.7-zip.org/a/7z2301.msi

  - Name: Notepad++
    ProcessName: notepad++.exe
    RegistryDisplayName: Notepad++
    InstallerArgs: /S
    DownloadLinks:
      - Name: Notepad++ 64-bit
        Url_x64: https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.6/npp.8.6.Installer.x64.exe
        Url_x86: https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.6/npp.8.6.Installer.exe
    PatchArgs: 'x -y "{patch_path}" -o"{install_dir}" -p123'
    PatchLinks:
      - Name: NppPlugins
        Url_x64: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/NppPlugins.rar
        Url_x86: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/NppPlugins32.rar

  - Name: VLC Media Player
    ProcessName: vlc.exe
    RegistryDisplayName: VLC media player
    InstallerArgs: /L=1033 /S
    DownloadLinks:
      - Name: VLC 64-bit
        Url_x64: https://mirror.example.com/videolan/vlc/3.0.20/win64/vlc-3.0.20-win64.msi
        Url_x86: https://mirror.example.com/videolan/vlc/3.0.20/win32/vlc-3.0.20-win32.msi

  - Name: Core Temp
    ProcessName: Core Temp.exe
    RegistryDisplayName: Core Temp
    InstallerArgs: ""
    IsArchive: true
    DownloadLinks:
      - Name: Core Temp 64-bit
        Url_x64: https://www.alcpu.com/CoreTemp/CoreTemp64.zip
        Url_x86: https://www.alcpu.com/CoreTemp/CoreTemp32.zip

  - Name: WinRAR
    ProcessName: WinRAR.exe
    RegistryDisplayName: WinRAR
    InstallerArgs: /S
    DownloadLinks:
      - Name: WinRAR 64-bit
        Url_x64: https://www.rarlab.com/rar/winrar-x64-701.exe
        Url_x86: https://www.rarlab.com/rar/winrar-x32-701.exe
    PatchArgs: 'x -y "{patch_path}" -o"{install_dir}" -p123'
    PatchLinks:
      - Name: License
        Url_x64: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/WinRARCr4ck.rar
        Url_x86: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/WinRARCr4ck.rar

  - Name: AIDA64 Extreme
    ProcessName: aida64.exe
    RegistryDisplayName: AIDA64 Extreme
    InstallerArgs: /VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-
    DownloadLinks:
      - Name: AIDA64 Extreme
        Url_x64: https://download.aida64.com/aida64extreme690.exe
        Url_x86: https://download.aida64.com/aida64extreme690.exe
    PatchArgs: 'x -p123 "{patch_path}" -o"{install_dir}" -aoa -y'
    PatchLinks:
      - Name: License
        Url_x64: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/AIDA64Extreme.rar
        Url_x86: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/AIDA64Extreme.rar

  - Name: AirCluster
    ProcessName: AirCluster.exe
    RegistryDisplayName: AirCluster
    InstallerArgs: /S
    DownloadLinks:
      - Name: AirCluster
        Url_x64: https://github.com/hieuck/curl-uri-wget-download-setup/raw/main/Setup/AirCluster-Installer.exe
        Url_x86: https://github.com/hieuck/curl-uri-wget-download-setup/raw/main/Setup/AirCluster-Installer.exe
    PatchArgs: 'x -p123 "{patch_path}" -o"{install_dir}" -aoa -y'
    PatchLinks:
      - Name: Pro
        Url_x64: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/AirClusterProCr4ck.rar
        Url_x86: https://raw.githubusercontent.com/hieuck/HieuckIT-App-Installer/main/patches/AirClusterProCr4ck.rar
