name: Release App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish "HieuckIT-App-Installer.csproj" --configuration Release --self-contained true --runtime win-x64

    - name: Package Release Assets
      run: |
        Compress-Archive -Path "bin/Release/net6.0-windows/win-x64/publish/*" -DestinationPath "HieuckIT-App-Installer.zip"
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Automated release for version ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./HieuckIT-App-Installer.zip
        asset_name: HieuckIT-App-Installer.zip
        asset_content_type: application/zip
