name: .NET Core Desktop

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest

    steps>
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # Use .NET 6

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish -c Release --self-contained true -r win-x64
      # This creates a self-contained executable in publish/win-x64

    - name: Package Release Assets
      run: |
        $ASSET_DIR = "release_assets"
        New-Item -ItemType Directory -Force -Path $ASSET_DIR
        Compress-Archive -Path "HieuckIT-App-Installer/bin/Release/net6.0-windows/win-x64/publish/*" -DestinationPath "$ASSET_DIR/HieuckIT-App-Installer.zip"
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: "Automated release for version ${{ github.ref_name }}"
        draft: false
        prerelease: true # Mark as pre-release

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./release_assets/HieuckIT-App-Installer.zip
        asset_name: HieuckIT-App-Installer.zip
        asset_content_type: application/zip