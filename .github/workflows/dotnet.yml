
name: .NET Build & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore HieuckIT-App-Installer.csproj

    - name: Build
      run: dotnet build HieuckIT-App-Installer.csproj --no-restore

    - name: Test
      run: dotnet test HieuckIT-App-Installer.csproj --no-build --verbosity normal

    - name: Publish
      run: dotnet publish HieuckIT-App-Installer.csproj -c Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HieuckIT-App-Installer
        path: ./publish
